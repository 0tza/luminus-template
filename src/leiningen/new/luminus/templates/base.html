<!DOCTYPE html>
<html>
<head>
	<title>Welcome to {{name}}</title>	
	<link href="#%servlet-context%#/css/screen.css" rel="stylesheet" type="text/css"></link>
	<script type="text/javascript">
	var context = "#%servlet-context%#";
	</script>
</head>
<body>
    <div id="wrap">

					<li><a href="#%servlet-context%#/">Home</a></li>
					<li><a href="#%servlet-context%#/about">About</a></li>
				</ul>
			</div>
		</div>
		<div class="container">		
			{% block content %}{% endblock %}
		</div>		
	    <div id="push"></div>
	</div>
	<div id="footer">
         <div class="container">                
             <p class="muted footer-text">Footer content.</p>
         </div>
    </div>

</html>
